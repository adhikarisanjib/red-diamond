{% extends 'website/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Contact{% endblock %}

{% block main %}
<style>
    .contact-page-img {
        max-height: 500px;
        width: 45%;
    }

    .contact-page-img img {
        margin: 0 2rem;
        width: 100%;
        height: 550px;
    }
</style>

<section class="contact">
    <div class="container">
        <div class="text-center my-5">
            <h1>Feel Free <span class="text-danger">To Contact</span></h1>
            <hr class="w-25 m-auto">
        </div>
        <div class="d-flex">
            <form method="post" class="contact-form w-50">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-danger mt-2" type="submit">Submit</button>
            </form>
            <div class="mx-4 my-4">
                <img src="" alt="location">
            </div>
        </div>
    </div>
</section>

{% endblock main %}
